<!DOCTYPE html>
<html>
<head>
	<title>Adventure Game Page</title>
<style>
	.game-container {
    width: 600px;
    height: 400px;
    border: 2px red;
    border-radius: 8px;
    padding: 15px;
    font-family: monospace;
    overflow-y: auto;
	font-family: Times;
	font-size: 18px
}

.game-text {
    white-space: pre-line; /* preserves line breaks */
    height: 220px;
    overflow-y: auto;
    margin-bottom: 10px;

}

.game-input {
    display: flex;
}

.user-input {
    flex: 1;
    padding: 5px;
    font-size: 16px;
}

.submit-btn {
    padding: 5px 10px;
    margin-left: 5px;
    font-size: 16px;
    cursor: pointer;
}
body {
	background-color:LightSkyBlue
}
</style>
</head>
<body>
	<center>
    <h1>Welcome to the Adventure Game</h1>
	<hr>
    <div class="game-container">
        <div id="game-text"></div>
        <div id="game-input">
            <input type="text" id="user-input" placeholder="Type your name here...">
            <button id="submit-btn">Submit</button>
        </div>
    </div>
<script src="game.js"></script>
	<br>
	<hr>
		</center>
</body>
</html>
